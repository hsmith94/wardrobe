<mat-drawer-container class="wardrobe-container" [hasBackdrop]="false">
    <mat-drawer mode="push" [disableClose]="true" opened>
        <div class="sidenav-padding">
            <ng-content select="[wardrobe-sidenav]"></ng-content>
        </div>
    </mat-drawer>
    <mat-drawer-content>
        <div class="wardrobe-hero-header-section">
            <div class="wardrobe-hero-image-container">
                <img src="https://wardrobe-public.s3.eu-west-2.amazonaws.com/static-assets/hero-image.png"
                    alt="hero image" class="wardrobe-hero-image">
            </div>
            <div class="wardrobe-right-panel">
                <ng-content select="[wardrobe-right-panel]"></ng-content>
            </div>
        </div>
        <div class="wardrobe-main-content">
            <ng-content select="[wardrobe-main-content]"></ng-content>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
