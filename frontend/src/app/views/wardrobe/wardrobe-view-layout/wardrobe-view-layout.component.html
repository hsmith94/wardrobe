<mat-drawer-container class="wardrobe-container" [hasBackdrop]="false">
    <mat-drawer class="drawer-sidenav mat-elevation-z2" mode="side" [disableClose]="true" [opened]="isSidenavOpen">
        <div class="drawer-sidenav-inner">
            <ng-content select="[app-wardrobe-sidenav]"></ng-content>
        </div>
    </mat-drawer>
    <mat-drawer-content>
        <div class="drawer-content-inner">
            <div class="wardrobe-hero-header-section" [class.is-stacked]="!isUiSideBySide">
                <div class="wardrobe-hero-image-container">
                    <img src="https://wardrobe-public.s3.eu-west-2.amazonaws.com/static-assets/hero-image.png"
                        alt="hero image" class="wardrobe-hero-image">
                </div>
                <div class="wardrobe-right-panel">
                    <ng-content select="[app-wardrobe-right-panel]"></ng-content>
                </div>
            </div>
            <div class="wardrobe-main-content">
                <ng-content select="[app-wardrobe-main-content]"></ng-content>
            </div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
