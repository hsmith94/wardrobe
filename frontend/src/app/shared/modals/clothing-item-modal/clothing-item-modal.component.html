<button mat-icon-button class="close-button" (click)="dialogRef.close()"><mat-icon>close</mat-icon></button>
<app-clothing-item-card *ngIf="data.item" [clothingItem]="data.item">
    <div app-clothing-item-card-actions>
        <button mat-button color="primary" (click)="onEditClicked()">Edit</button>
        <button mat-button color="warn" (click)="onDeleteClicked()">Delete</button>
    </div>
</app-clothing-item-card>
